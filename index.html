<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <script src="https://kit.fontawesome.com/30989ce67c.js" crossorigin="anonymous"></script>
    <title>E-commerce</title>
</head>

<body>
    <div id="container">
        <header class="head">
            <ul class="header">
                <li><a href="#">Home</a></li>
                <li><a href="#">store</a></li>
                <li><a href="#">about</a></li>
                <li style="float:right"><a href="#">cart</a></li>
            </ul>
            <h1>The Generics</h1>
        </header>
        <section class="head2" id="music">
            <h2>Music</h2>
            <div id="music-content">
                <div id="album1-content" class="album">
                    <h3>Album1</h3>
                    <div id="image-content">
                        <img class="prod-image" src="21.jpg">
                    </div>
                    <div id="prod-details">
                        <span>
                            $
                            <span>10</span>
                        </span>
                        <button id="item-button" type="button">
                            Add to cart
                        </button>
                    </div>
                </div>
                <div id="album2-content" class="album">
                    <h3>Album2</h3>
                    <div id="image-content">
                        <img class="prod-image" src="22.jpg">
                    </div>
                    <div id="prod-details">
                        <span>
                            $
                            <span>20</span>
                        </span>
                        <button id="item-button" type="button">
                            Add to cart
                        </button>
                    </div>
                </div>
                <div id="album3-content" class="album">
                    <h3>Album3</h3>
                    <div id="image-content">
                        <img class="prod-image" src="23.jpg">
                    </div>
                    <div id="prod-details">
                        <span>
                            $
                            <span>15</span>
                        </span>
                        <button id="item-button" type="button">
                            Add to cart
                        </button>
                    </div>
                </div>
                <div id="album4-content" class="album">
                    <h3>Album4</h3>
                    <div id="image-content">
                        <img class="prod-image" src="24.jpg">
                    </div>
                    <div id="prod-details">
                        <span>
                            $
                            <span>30</span>
                        </span>
                        <button id="item-button" type="button">
                            Add to cart
                        </button>
                    </div>
                </div>

            </div>

        </section>
        <section class="head3">
            <h2>Merch</h2>
            <div id="merch-content">
                <div id="T-shirt" class="album">
                    <h3>T-shirt</h3>
                    <div id="image-content">
                        <img class="prod-image" src="21.jpg">
                    </div>
                    <div id="prod-details">
                        <span>
                            $
                            <span>10</span>
                        </span>
                        <button id="item-button" type="button">
                            Add to cart
                        </button>
                    </div>
                    </div>
                    <div id="cofee" class="album">
                        <h3>Cofee</h3>
                        <div id="image-content">
                            <img class="prod-image" src="22.jpg">
                        </div>
                        <div id="prod-details">
                            <span>
                                $
                                <span>10</span>
                            </span>
                            <button id="item-button" type="button">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
               
        </section>
        <section id="cart-holder" class="conatiner" style="display: none;">
            <h4>CART</h4>
            <button class="close">X</button>
            <div class="cart-row">
                <span class="cart-item" id="colum">
                    ITEM
                </span>
                <span class="cart-price" id="colum">
                    PRICE
                </span>
                    <span class="cart-quantity" id="colum">
                    QUANTITY
                    </span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <span>
                    <span class="total-title">
                     <strong>Total</strong>
                    </span>
                    $
                    <span id="total value">0</span>
                </span>
            </div>
            <button class="purchase-btn">Purchase</button>
        </section>
        <button class="cart-btn">
            <a href="#cart" class="cart-btn1">
                See the cart
            </a>
        </button>
    </div>
<div class="container">

</div>
<footer class="footer1">
    <div class="footer-title">The Generics</div>
    <div class="footer-icons">
        <ul>
            <li><a href="https://www.youtube.com">
                <i class="fa-brands fa-youtube"></i>
            </a></li>
            <li>
                <a href="https://spotify.com">
                    <i class="fa-brands fa-spotify"></i>
                </a>
            </li>
            <li>
                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
        </ul>
    </div>
</footer>
</body>

</html>
